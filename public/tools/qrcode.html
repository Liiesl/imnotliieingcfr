  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(43, 43, 43, 0.95);
      border-radius: 20px;
      padding: 2rem;
      padding-top: 6rem; /* Adjusted to account for fixed header */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 80px; /* Adjusted to account for fixed footer */
      margin-top: 5rem; /* Increased to give space for fixed header */
      text-align: center;
    }

    .scanner-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #b0b0b0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .scanner-subtitle {
      font-size: 1rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .toggle-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .toggle-buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      max-width: 200px;
    }

    .toggle-buttons button.active {
      background: rgba(74, 158, 255, 0.2);
      border-color: #4a9eff;
      box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
    }

    .toggle-buttons button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .file-input-container, .camera-input { /* Renamed .file-input to .file-input-container for clarity */
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2.5rem 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .file-input-container:hover, .camera-input:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .file-input-container label { /* Updated selector */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }

    .file-input-container i { /* Updated selector */
      font-size: 2.5rem;
      color: #4a9eff;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
    }

    .scan-button {
      background: #4a9eff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }

    .scan-button:disabled {
      background: #2a2a2a;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .scan-button:not(:disabled):hover {
      background: #3a8eff;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      word-break: break-all;
      min-height: 50px; /* To prevent layout shift when empty */
    }

    .result-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .result-label {
      font-weight: 600;
      color: #b0b0b0;
    }

    .scanned-url {
      color: #4a9eff;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .scanned-url:hover {
      color: #3a8eff;
    }

    .error {
      color: #ff5c5c;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em; /* To prevent layout shift */
    }

    .footer {

      left: 0;

      background: rgba(10, 10, 10, 0.95);

      color: #888;
      font-size: 0.85rem;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: #4a9eff;
    }

    .social-links {
      display: flex;

    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .hidden {
      display: none !important;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;

      align-items: center;

    }
    
    #sidebar-container { /* Basic styling for sidebar if it's not already handled */
        position: fixed;
        /* Add other necessary styles for sidebar positioning */
    }


    .search-bar {
      display: flex;
      align-items: center; /* Corrected typo: right -> center */
      margin-left: auto;
      gap: 0.5rem;
    }

    #searchInput {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;

      color: #fff;

      width: 200px;

    #searchInput::placeholder {
      color: #b0b0b0;
    }

    .search-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;

      background: rgba(74, 158, 255, 0.1);

    }

        padding: 1rem;

      .container {
        padding: 1.5rem;

        margin-top: 1rem; /* Relative to body padding */

      }

      }

        flex-direction: column;

      .toggle-buttons button {

        gap: 1rem;
        padding: 1rem;

        font-size: 1.75rem;

      .file-input-container, .camera-input { /* Updated selector */
        padding: 1rem;
      }

  <div class="container">
      <h1 class="scanner-title">QR Code Scanner</h1>

      <div class="toggle-buttons">

      <div id="fileInputSection" class="file-input-container"> <!-- Updated class name -->

        </label>

        <video id="cameraFeed" autoplay playsinline></video>
        <!-- Consider adding a button here to trigger camera scan if scanButton is generic -->
      </div>

      <button class="scan-button" id="scanButton" disabled>
        Scan QR Code

  <script>
    // DOM Elements
    const fileInputSection = document.getElementById('fileInputSection');
    const cameraInputSection = document.getElementById('cameraInputSection');
    const fileToggle = document.getElementById('fileToggle');
    const cameraToggle = document.getElementById('cameraToggle');
    const qrImageInputElement = document.getElementById('qrImageInput'); // Updated variable name
    const cameraFeed = document.getElementById('cameraFeed');
    const scanButton = document.getElementById('scanButton');
    const resultDisplayDiv = document.getElementById('resultDiv'); // Updated variable name
    const errorDisplayDiv = document.getElementById('errorDiv'); // Updated variable name

    let currentStream = null; // To keep track of the camera stream
    let activeMode = 'file'; // 'file' or 'camera'

    // Toggle between file upload and camera
    fileToggle.addEventListener('click', () => switchToMode('file'));
    cameraToggle.addEventListener('click', () => switchToMode('camera'));

    function switchToMode(mode) {
      activeMode = mode;
      resultDisplayDiv.innerHTML = ''; // Clear previous results
      errorDisplayDiv.textContent = '';   // Clear previous errors

      if (mode === 'file') {
        fileInputSection.classList.remove('hidden');
        cameraInputSection.classList.add('hidden');
        fileToggle.classList.add('active');
        cameraToggle.classList.remove('active');
        stopCamera(); // Stop camera if it was active
        scanButton.disabled = !qrImageInputElement.files || qrImageInputElement.files.length === 0;
        // Re-assign scan button functionality for file mode
        scanButton.onclick = async () => {
            if (qrImageInputElement.files && qrImageInputElement.files.length > 0) {
                try {
                    const base64Image = await readFileAsBase64(qrImageInputElement.files[0]);
                    await scanQRCodeAPI(base64Image);
                } catch (error) {
                    console.error(error);
                    errorDisplayDiv.textContent = 'Failed to load or scan the image.';
                }
            }
        };
      } else if (mode === 'camera') {
        fileInputSection.classList.add('hidden');
        cameraInputSection.classList.remove('hidden');
        fileToggle.classList.remove('active');
        cameraToggle.classList.add('active');
        startCamera();
        // Re-assign scan button functionality for camera mode
        scanButton.onclick = () => {
            if (currentStream) { // Check if camera is active
                captureAndScanQRCode();
            } else {
                errorDisplayDiv.textContent = 'Camera is not active. Please enable the camera first.';
            }
        };
      }
    }

    // Start the camera
    async function startCamera() {
      if (currentStream) { // If a stream already exists, stop it first
        stopCamera();
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        cameraFeed.srcObject = stream;
        currentStream = stream; // Store the stream
        scanButton.disabled = false;
        errorDisplayDiv.textContent = ''; // Clear any previous error
      } catch (error) {
        console.error('Failed to access camera:', error);
        errorDisplayDiv.textContent = 'Unable to access the camera. Please ensure you have granted camera permissions.';
        currentStream = null;
        scanButton.disabled = true;
      }
    }

    // Stop the camera
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        cameraFeed.srcObject = null;
        currentStream = null;
      }
    }

    // Function to capture image from camera and scan QR code
    function captureAndScanQRCode() {
      if (!currentStream) {
        errorDisplayDiv.textContent = 'Camera is not active. Please enable the camera first.';
        return;
      }

      const canvas = document.createElement('canvas');
      // Ensure video has dimensions before capturing
      if (cameraFeed.videoWidth === 0 || cameraFeed.videoHeight === 0) {
          errorDisplayDiv.textContent = 'Camera feed not ready. Please wait a moment.';
          return;
      }
      canvas.width = cameraFeed.videoWidth;
      canvas.height = cameraFeed.videoHeight;
      canvas.getContext('2d').drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/png');
      scanQRCodeAPI(base64Image); // Changed to call the unified API function
    }

    // Read file as base64
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error); // Pass the error object
        reader.readAsDataURL(file);
      });
    }

    // Function to scan the QR code via API
    async function scanQRCodeAPI(base64Image) {
      resultDisplayDiv.innerHTML = ''; // Clear previous results
      errorDisplayDiv.textContent = 'Scanning...';
      scanButton.disabled = true; // Disable button during scan

      try {
        // --- THIS IS THE IMPORTANT CHANGE ---
        const response = await fetch('/qr-scanner', { // Changed from '/.netlify/functions/qr-scanner'
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ file: base64Image }),
        });
        
        if (!response.ok) {
          let errorMsg = `Failed to scan QR code. Server responded with ${response.status}.`;
          try {
            const errData = await response.json();
            errorMsg += ` ${errData.error || ''}`;
          } catch(e) { /* ignore if response not json */ }
          throw new Error(errorMsg);
        }
        
        const data = await response.json();
        errorDisplayDiv.textContent = ''; // Clear "Scanning..." message

        const qrResult = data[0]?.symbol[0]?.data;

        if (qrResult) {
          const resultContainer = document.createElement('div');
          resultContainer.classList.add('result-container');

          const label = document.createElement('span');
          label.textContent = 'Scanned Result:';
          label.classList.add('result-label');
          resultContainer.appendChild(label);

          if (isURL(qrResult)) {
            const link = document.createElement('a');
            link.href = qrResult;
            link.target = '_blank';
            link.rel = 'noopener noreferrer'; // Good practice for security
            link.textContent = qrResult;
            link.classList.add('scanned-url');
            resultContainer.appendChild(link);
          } else {
            const plainText = document.createElement('span');
            plainText.textContent = qrResult;
            plainText.classList.add('result-text'); // Added class for potential styling
            resultContainer.appendChild(plainText);
          }
          resultDisplayDiv.appendChild(resultContainer);
        } else if (data[0]?.symbol[0]?.error) {
          errorDisplayDiv.textContent = `Error decoding QR: ${data[0].symbol[0].error}`;
        }
         else {
          errorDisplayDiv.textContent = 'No QR code found or readable in the image.';
          console.log('API response details:', data);
        }
      } catch (error) {
        console.error('Scan API Error:', error);
        errorDisplayDiv.textContent = error.message || 'An error occurred while scanning the QR code.';
      } finally {
        // Re-enable scan button based on current mode and state
        if (activeMode === 'file') {
            scanButton.disabled = !qrImageInputElement.files || qrImageInputElement.files.length === 0;
        } else if (activeMode === 'camera') {
            scanButton.disabled = !currentStream;
        }
      }
    }

    // Function to check if a string is a valid URL
    function isURL(str) {
      // A more robust URL check
      const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
        '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
        '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
      return !!pattern.test(str);
    }

    // Event listener for file selection
    qrImageInputElement.addEventListener('change', async (event) => {
      const [file] = event.target.files;
      resultDisplayDiv.innerHTML = ''; // Clear previous results
      errorDisplayDiv.textContent = '';   // Clear previous errors

      if (file) {
        scanButton.disabled = false; // Enable scan button
        // No automatic scan on change, user clicks button
      } else {
        scanButton.disabled = true;
      }
    });

    // Initial setup for scan button
    switchToMode('file');


    // --- Sidebar and Search ---
    // (It's generally better to have shared JS like sidebar/search in a separate file if used on multiple pages)
    
    // Load sidebar
    function loadSidebar() {
        fetch('/sidebar.html') // Ensure sidebar.html is at the root
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
        })
        .then(data => {
          const sidebarContainer = document.getElementById('sidebar-container');
          if (!sidebarContainer) {
              console.error('Sidebar container not found in qrcode.html');
              return;
          }
          sidebarContainer.innerHTML = data;
          
          // Sidebar functionality (assuming elements are now in the DOM)
          const sidebar = document.getElementById('sidebar');
          const sidebarOverlay = document.getElementById('sidebarOverlay');
          const menuButton = document.getElementById('menuButton'); // This button should be in sidebar.html or header
          
          if (!sidebar || !sidebarOverlay || !menuButton) {
            console.error('Sidebar elements (sidebar, sidebarOverlay, menuButton) not found after loading sidebar.html. Check IDs in sidebar.html.');
            return;
          }
          
          menuButton.addEventListener('click', function () {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('open');
          });
          
          sidebarOverlay.addEventListener('click', function () {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
          });
        })
        .catch(error => {
          console.error('Failed to load sidebar:', error);
        });
    }

    // Search handler (global function)
    function handleSearch(event) {
        event.preventDefault();
        const searchInput = document.getElementById('searchInput');
        if (!searchInput) return;
        const searchTerm = searchInput.value.trim();
        const baseUrl = '/index.html'; 

        if (searchTerm) {
            window.location.href = `${baseUrl}?search=${encodeURIComponent(searchTerm)}`;
        } else {
            window.location.href = baseUrl;
        }
    }

    // DOMContentLoaded listener
    window.addEventListener('DOMContentLoaded', function () {
      loadSidebar();

      // The search filter logic (filterSections) is specific to index.html
      // and should not run on qrcode.html unless you have similar sections here.

      // Example: If qrcode.html also had sections to filter, you'd put that logic here,

      // const urlParams = new URLSearchParams(window.location.search);
      // const searchTerm = urlParams.get('search');

    });
  </script>
